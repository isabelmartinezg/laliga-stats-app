<!DOCTYPE html>
<html>
<head>
    <title>Estadísticas LaLiga</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Estadísticas LaLiga</h1>

<div class="filtros">
    <label>Equipo:</label>
    <select id="equipo">
        <option value="">-- Selecciona --</option>
        {% for e in equipos %}
        <option value="{{e}}">{{e}}</option>
        {% endfor %}
    </select>

    <label>Métrica:</label>
    <select id="metrica">
        <option value="corners">Corners</option>
        <option value="remates">Remates</option>
        <option value="remates_a_puerta">Remates a puerta</option>
        <option value="amarillas">Amarillas</option>
        <option value="rojas">Rojas</option>
    </select>

    <label>Parte:</label>
    <select id="parte">
        <option value="total">Total</option>
        <option value="1">1ª Parte</option>
        <option value="2">2ª Parte</option>
    </select>

    <label>Local/Visitante:</label>
    <select id="local">
        <option value="">Ambos</option>
        <option value="local">Local</option>
        <option value="visitante">Visitante</option>
    </select>

    <label>Condición:</label>
    <select id="condicion">
        <option value="">Sin filtro</option>
        <option value="menos">Menos de</option>
        <option value="mas">Más de</option>
    </select>

    <input type="number" id="valor" value="4">

    <button onclick="filtrar()">Filtrar</button>
</div>

<h2 id="porcentaje"></h2>

<canvas id="grafico"></canvas>

<script src="/static/js/app.js"></script>

</body>
</html>
